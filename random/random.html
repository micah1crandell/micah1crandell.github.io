<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER ONE // PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Rajdhani:wght@400;500;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- 0. RESET & VARS --- */
        :root {
            --c-bg: #030303;
            --c-text-main: #e0e0e0;
            --c-accent: #00f3ff;
            /* Cyber Blue */
            --c-accent-glow: rgba(0, 243, 255, 0.4);
            --c-alert: #ff003c;
            /* Cyber Red */
            --f-hero: 'Syncopate', sans-serif;
            --f-hud: 'Rajdhani', monospace;
            --f-edit: 'Playfair Display', serif;
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none;
            /* Custom Cursor */
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--f-hud);
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        /* --- 1. BACKGROUND LAYERS --- */
        #noise-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            z-index: 40;
            pointer-events: none;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- 2. HUD INTERFACE --- */
        .hud-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top,
        .hud-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .hud-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--c-accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--c-accent);
            animation: pulse 2s infinite;
        }

        .coordinates {
            font-family: var(--f-hud);
            color: var(--c-accent);
        }

        /* --- 3. HERO TYPOGRAPHY --- */
        .hero-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 20;
            mix-blend-mode: screen;
        }

        .hero-title {
            font-family: var(--f-hero);
            font-size: clamp(3rem, 8vw, 10rem);
            line-height: 0.9;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            position: relative;
        }

        .hero-title span {
            display: block;
            position: relative;
        }

        /* Editorial Italic Accent */
        .editorial-accent {
            font-family: var(--f-edit);
            font-style: italic;
            font-weight: 400;
            text-transform: lowercase;
            font-size: 0.4em;
            letter-spacing: 0;
            color: var(--c-accent);
            display: block;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s var(--ease-out) 0.5s forwards;
        }

        .glitch-text {
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            display: none;
            /* Active on hover/trigger */
        }

        /* --- 4. INTERACTIVE TRIGGER --- */
        .interaction-area {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .hold-trigger {
            position: relative;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 3rem;
            overflow: hidden;
            transition: all 0.3s;
        }

        .hold-text {
            position: relative;
            z-index: 2;
            font-family: var(--f-hero);
            font-size: 1rem;
            letter-spacing: 4px;
            color: #fff;
            pointer-events: none;
        }

        .hold-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--c-accent);
            z-index: 1;
            transition: width 0.1s linear;
            /* JS controls this */
        }

        .instruction {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* --- 5. CURSOR --- */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid var(--c-accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }

        #cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
            background: var(--c-accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 101;
        }

        body:active #cursor {
            width: 50px;
            height: 50px;
            background: rgba(0, 243, 255, 0.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Animation Keyframes */
        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
                transform: translate(-2px, 1px);
            }

            20% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(2px, -1px);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
                transform: translate(-2px, 2px);
            }

            60% {
                clip-path: inset(80% 0 5% 0);
                transform: translate(2px, -2px);
            }

            100% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(-1px, 1px);
            }
        }

        /* Active State Classes */
        .glitching .glitch-text::before {
            display: block;
            color: var(--c-alert);
            animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
            z-index: -1;
        }

        .glitching .glitch-text::after {
            display: block;
            color: var(--c-accent);
            animation: glitch-anim-1 0.4s infinite linear alternate;
            z-index: -2;
        }

        .exit-anim {
            animation: tvOff 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        @keyframes tvOff {
            0% {
                transform: scale(1, 1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1, 0.005);
                filter: brightness(5);
            }

            100% {
                transform: scale(0, 0);
                filter: brightness(0);
            }
        }
    </style>
</head>

<body>

    <div id="cursor"></div>
    <div id="cursor-dot"></div>

    <div id="scanlines"></div>
    <div id="noise-layer"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="hud-container">

        <div class="hud-top">
            <div class="hud-item">
                <div class="status-dot"></div>
                <span>SYS.ONLINE</span>
            </div>
            <div class="hud-item">
                <span>LOC: <span class="coordinates">33.4484° N, 112.0740° W</span></span>
            </div>
        </div>

        <div class="hero-section">
            <h1 class="hero-title">
                <span class="glitch-text" data-text="PLAYER">PLAYER</span>
                <span class="editorial-accent">ready to start</span>
                <span class="glitch-text" data-text="ONE">ONE</span>
            </h1>

            <div class="interaction-area">
                <div class="hold-trigger" id="start-btn">
                    <div class="hold-progress" id="progress-bar"></div>
                    <span class="hold-text">INITIALIZE</span>
                </div>
                <div class="instruction">[ HOLD CLICK OR SPACEBAR ]</div>
            </div>
        </div>

        <div class="hud-bottom">
            <div class="hud-item">
                <span>FRM-WRK: V.2.0.4</span>
            </div>
            <div class="hud-item">
                <span>© 2025</span>
            </div>
        </div>

    </div>

    <script>
        // --- 1. CUSTOM CURSOR ---
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            // Slight delay for "weight"
            setTimeout(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }, 50);
        });

        // --- 2. BACKGROUND CANVAS (Star Warp) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = Math.random() * width; // Depth
                this.pz = this.z; // Previous Z
            }
            update(speed) {
                this.z -= speed;
                if (this.z < 1) {
                    this.z = width;
                    this.x = (Math.random() - 0.5) * width;
                    this.y = (Math.random() - 0.5) * height;
                    this.pz = this.z;
                }
            }
            draw() {
                // Perspective projection
                let sx = (this.x / this.z) * width + width / 2;
                let sy = (this.y / this.z) * height + height / 2;

                // Trail effect logic
                let px = (this.x / this.pz) * width + width / 2;
                let py = (this.y / this.pz) * height + height / 2;

                this.pz = this.z;

                let r = (1 - this.z / width) * 2; // Size based on proximity
                let alpha = (1 - this.z / width); // Opacity

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            }
        }

        // Init Particles
        for (let i = 0; i < 300; i++) particles.push(new Particle());

        let warpSpeed = 10;
        let targetSpeed = 2;

        function animate() {
            ctx.fillStyle = 'rgba(3, 3, 3, 0.4)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            // LERP speed
            warpSpeed += (targetSpeed - warpSpeed) * 0.05;

            particles.forEach(p => {
                p.update(warpSpeed);
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();


        // --- 3. HOLD TO INTERACT LOGIC ---
        const btn = document.getElementById('start-btn');
        const progress = document.getElementById('progress-bar');
        const heroTitle = document.querySelector('.hero-title');

        let holding = false;
        let holdValue = 0;
        let holdInterval;

        function startHold() {
            holding = true;
            targetSpeed = 50; // Warp speed effect on background
            document.body.classList.add('glitching');

            holdInterval = setInterval(() => {
                if (holdValue < 100) {
                    holdValue += 2; // Speed of fill
                    progress.style.width = `${holdValue}%`;

                    // Add random glitch intensity based on progress
                    if (Math.random() > 0.8) {
                        heroTitle.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                    }

                } else {
                    success();
                }
            }, 16);
        }

        function stopHold() {
            holding = false;
            targetSpeed = 2; // Reset warp speed
            document.body.classList.remove('glitching');
            heroTitle.style.transform = 'translate(0,0)';
            clearInterval(holdInterval);

            // Retract bar
            let retract = setInterval(() => {
                if (holdValue > 0 && !holding) {
                    holdValue -= 5;
                    progress.style.width = `${holdValue}%`;
                } else {
                    clearInterval(retract);
                }
            }, 16);
        }

        function success() {
            clearInterval(holdInterval);
            holding = false;

            // SUCCESS SEQUENCE
            document.body.classList.add('exit-anim');

            setTimeout(() => {
                window.location.href = 'game.html';
            }, 800);
        }

        // Mouse Listeners
        btn.addEventListener('mousedown', startHold);
        window.addEventListener('mouseup', stopHold);

        // Touch Listeners (Mobile)
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); });
        window.addEventListener('touchend', stopHold);

        // Spacebar Listener
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !holding) startHold();
        });
        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') stopHold();
        });

    </script>
</body>

</html>
