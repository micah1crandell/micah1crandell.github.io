<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal UI — Micah Crandell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --terminal-bg: #0d1117;
            --text: #c9d1d9;
            --prompt: #58a6ff;
            --success: #3fb950;
            --error: #f85149;
            --warning: #d29922;
            --accent: #a371f7;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #161b22;
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .terminal-btn:hover {
            opacity: 0.8;
        }

        .btn-close {
            background: #f85149;
        }

        .btn-min {
            background: #d29922;
        }

        .btn-max {
            background: #3fb950;
        }

        .terminal-title {
            font-size: 0.75rem;
            color: #8b949e;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: var(--terminal-bg);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .output-line {
            margin-bottom: 0.25rem;
            line-height: 1.5;
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prompt-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prompt {
            color: var(--prompt);
            white-space: nowrap;
        }

        .prompt-user {
            color: var(--success);
        }

        .prompt-at {
            color: var(--text);
        }

        .prompt-host {
            color: var(--accent);
        }

        .prompt-path {
            color: var(--warning);
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            caret-color: var(--success);
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--success);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .ascii-art {
            color: var(--accent);
            white-space: pre;
            font-size: 0.65rem;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .command {
            color: var(--prompt);
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--error);
        }

        .warning {
            color: var(--warning);
        }

        .accent {
            color: var(--accent);
        }

        .dim {
            color: #6e7681;
        }

        .file {
            color: var(--text);
        }

        .directory {
            color: var(--prompt);
            font-weight: bold;
        }

        .executable {
            color: var(--success);
        }

        .help-cmd {
            display: inline-block;
            min-width: 100px;
            color: var(--warning);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <button class="terminal-btn btn-close" onclick="window.history.back()"></button>
                <button class="terminal-btn btn-min"></button>
                <button class="terminal-btn btn-max"></button>
            </div>
            <span class="terminal-title">micah@portfolio — zsh</span>
            <div style="width: 52px;"></div>
        </div>
        <div class="terminal" id="terminal">
            <div id="output"></div>
            <div class="prompt-line">
                <span class="prompt">
                    <span class="prompt-user">guest</span><span class="prompt-at">@</span><span
                        class="prompt-host">portfolio</span>:<span class="prompt-path">~</span>$
                </span>
                <input type="text" id="input" autofocus autocomplete="off" spellcheck="false">
            </div>
        </div>
        <a href="../index.html" class="back-link">← Back to Portfolio</a>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const terminal = document.getElementById('terminal');

        const ASCII_ART = `
 ████████╗███████╗██████╗ ███╗   ███╗██╗███╗   ██╗ █████╗ ██╗     
 ╚══██╔══╝██╔════╝██╔══██╗████╗ ████║██║████╗  ██║██╔══██╗██║     
    ██║   █████╗  ██████╔╝██╔████╔██║██║██╔██╗ ██║███████║██║     
    ██║   ██╔══╝  ██╔══██╗██║╚██╔╝██║██║██║╚██╗██║██╔══██║██║     
    ██║   ███████╗██║  ██║██║ ╚═╝ ██║██║██║ ╚████║██║  ██║███████╗
    ╚═╝   ╚══════╝╚═╝  ╚═╝╚═╝     ╚═╝╚═╝╚═╝  ╚═══╝╚═╝  ╚═╝╚══════╝`;

        const FILES = {
            'about.txt': `Name: Micah Crandell
Role: Creative Engineer
Focus: Full Stack Development, UI/UX, Swift

Building digital experiences with precision and creativity.
Always exploring the intersection of design and technology.`,
            'skills.json': `{
  "languages": ["Swift", "JavaScript", "TypeScript", "Python"],
  "frameworks": ["React", "React Native", "Node.js", "SwiftUI"],
  "tools": ["Git", "Docker", "Figma", "Xcode"],
  "interests": ["WebGL", "Audio APIs", "Real-time Systems"]
}`,
            'projects': 'directory',
            'contact.md': `# Contact

- Email: hello@micahcrandell.com
- GitHub: github.com/micah1crandell
- Location: Available for remote work worldwide`
        };

        const COMMANDS = {
            help: () => {
                return `
<span class="dim">Available commands:</span>

<span class="help-cmd">help</span>    Display this help message
<span class="help-cmd">about</span>   Learn about Micah
<span class="help-cmd">ls</span>      List files in current directory
<span class="help-cmd">cat</span>     Display file contents (cat filename)
<span class="help-cmd">clear</span>   Clear the terminal
<span class="help-cmd">date</span>    Display current date and time
<span class="help-cmd">whoami</span>  Display current user
<span class="help-cmd">echo</span>    Print text to terminal
<span class="help-cmd">neofetch</span> Display system info
<span class="help-cmd">history</span> Show command history
<span class="help-cmd">matrix</span>  Enter the matrix...`;
            },
            about: () => {
                return `<span class="accent">${ASCII_ART}</span>

<span class="success">Micah Crandell</span> — Creative Engineer

Crafting digital experiences with precision.
Full Stack • UI/UX • Swift Development

Type <span class="command">help</span> for available commands.`;
            },
            ls: (args) => {
                const items = Object.keys(FILES).map(name => {
                    if (FILES[name] === 'directory') {
                        return `<span class="directory">${name}/</span>`;
                    } else if (name.endsWith('.json')) {
                        return `<span class="file">${name}</span>`;
                    } else {
                        return `<span class="file">${name}</span>`;
                    }
                });
                return items.join('  ');
            },
            cat: (args) => {
                const filename = args[0];
                if (!filename) {
                    return '<span class="error">cat: missing file operand</span>';
                }
                if (FILES[filename]) {
                    if (FILES[filename] === 'directory') {
                        return `<span class="error">cat: ${filename}: Is a directory</span>`;
                    }
                    return `<span class="dim">─── ${filename} ───</span>\n${FILES[filename]}`;
                }
                return `<span class="error">cat: ${filename}: No such file or directory</span>`;
            },
            clear: () => {
                output.innerHTML = '';
                return null;
            },
            date: () => {
                return new Date().toString();
            },
            whoami: () => {
                return 'guest';
            },
            echo: (args) => {
                return args.join(' ');
            },
            neofetch: () => {
                return `<span class="accent">        .--.      </span>  <span class="prompt-user">guest</span>@<span class="prompt-host">portfolio</span>
<span class="accent">       |o_o |     </span>  ─────────────────────
<span class="accent">       |:_/ |     </span>  <span class="warning">OS:</span> TerminalUI v1.0
<span class="accent">      //   \\ \\    </span>  <span class="warning">Host:</span> micahcrandell.com
<span class="accent">     (|     | )   </span>  <span class="warning">Shell:</span> zsh 5.9
<span class="accent">    /'\\_   _/\`\\   </span>  <span class="warning">Terminal:</span> WebTerm
<span class="accent">    \\___)=(___/   </span>  <span class="warning">Memory:</span> ${Math.floor(Math.random() * 500 + 200)}MB / 1024MB`;
            },
            history: () => {
                if (commandHistory.length === 0) {
                    return '<span class="dim">No commands in history</span>';
                }
                return commandHistory.map((cmd, i) => `<span class="dim">${i + 1}</span>  ${cmd}`).join('\n');
            },
            matrix: () => {
                setTimeout(() => {
                    let matrixOutput = '';
                    for (let i = 0; i < 10; i++) {
                        let line = '';
                        for (let j = 0; j < 50; j++) {
                            line += String.fromCharCode(0x30A0 + Math.random() * 96);
                        }
                        matrixOutput += `<span class="success">${line}</span>\n`;
                    }
                    addOutput(matrixOutput);
                    addOutput('<span class="dim">Wake up, Neo...</span>');
                }, 100);
                return '<span class="success">Entering the Matrix...</span>';
            },
            pwd: () => '/home/guest',
            hostname: () => 'portfolio.local',
            uptime: () => {
                const hours = Math.floor(Math.random() * 100);
                const mins = Math.floor(Math.random() * 60);
                return `up ${hours} hours, ${mins} minutes`;
            }
        };

        let commandHistory = [];
        let historyIndex = -1;

        function addOutput(html) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.innerHTML = html;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function processCommand(cmd) {
            const trimmed = cmd.trim();
            if (!trimmed) return;

            commandHistory.push(trimmed);
            historyIndex = commandHistory.length;

            const parts = trimmed.split(/\s+/);
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);

            addOutput(`<span class="prompt"><span class="prompt-user">guest</span><span class="prompt-at">@</span><span class="prompt-host">portfolio</span>:<span class="prompt-path">~</span>$</span> ${trimmed}`);

            if (COMMANDS[command]) {
                const result = COMMANDS[command](args);
                if (result !== null) {
                    addOutput(result);
                }
            } else if (trimmed) {
                addOutput(`<span class="error">zsh: command not found: ${command}</span>\n<span class="dim">Type 'help' for available commands</span>`);
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand(input.value);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = input.value.split(/\s+/).pop();
                const matches = Object.keys({ ...COMMANDS, ...FILES }).filter(c => c.startsWith(partial));
                if (matches.length === 1) {
                    const parts = input.value.split(/\s+/);
                    parts[parts.length - 1] = matches[0];
                    input.value = parts.join(' ');
                }
            }
        });

        terminal.addEventListener('click', () => input.focus());

        // Welcome message
        addOutput(COMMANDS.about());
        addOutput('');
    </script>
</body>

</html>
