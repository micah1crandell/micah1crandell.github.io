<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control-It - Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-section h1 {
            font-size: 24px;
        }

        .header-section .gear-icon {
            font-size: 40px;
            cursor: pointer;
        }

        .section-title {
            font-size: 20px;
            margin: 20px 0;
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 10px;
        }

        .contact-info {
            margin: 20px 0;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }

        .contact-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 14px;
            color: #cccccc;
            margin: 10px 0;
        }

        .contact-info a {
            color: #00aaff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .footer-nav a {
            color: #f5f5f5;
            text-decoration: none;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div>
                <h1>Contact Us</h1>
            </div>
            <div class="gear-icon">&#9881;</div>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <h3>We'd Love to Hear from You!</h3>
            <p>If you have any questions, feedback, or need support, feel free to reach out to us via email. We're here to help you get the most out of Control-It.</p>
            <p>Email us at: <a href="mailto:micahcrandell.dev@gmail.com">micahcrandell.dev@gmail.com</a></p>
        </div>

    <!-- Footer Nav Bar -->
    <div class="footer-nav">
        <a href="contact.html">Support</a>
        <a href="faq.html">FAQ</a>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>

</body>
</html>
