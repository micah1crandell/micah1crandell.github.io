  <style>

    /* Custom styles for the stage design grid layout */
    .site-content {
      padding: 2 0px;
    }

    /* Grid Container with Max 3 Columns */
    .setdesigncontainer {
      margin-top: 100px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Always 3 columns on large screens */
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    /* Set Design Items - More Square Shape */
    .setdesignlink {
      position: relative;
      display: block;
      text-decoration: none;
      color: #fff;
      width: 100%;
      padding-bottom: 100%; /* Forces a square shape */
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      background-size: cover;
      background-position: center;
    }

    .setdesignlink:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Dark Gradient Overlay */
    .setdesignlink::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
      z-index: 1;
    }

    /* Text Content on Each Set Design Item */
    .setdesigncontent {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      z-index: 2;
      text-align: center;
    }

    .setdesigntitle {
      margin: 0;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .setdesigndate {
      font-size: 1rem;
      opacity: 0.85;
      margin-top: 5px;
    }

    /* Responsive Layout for Smaller Screens */
    @media (max-width: 1024px) {
      .setdesigncontainer {
        margin-top: 100px;
        grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
      }
    }

    @media (max-width: 768px) {
      .setdesigncontainer {
        margin-top: 60px;
        grid-template-columns: repeat(1, 1fr); /* 1 column on mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Transition Overlay -->

  <script>
    // Mobile navigation: Hide/show nav header on scroll (after header injection)
    let navHeader = null;
    function attachHeaderScrollHide() {
      navHeader = document.querySelector('.nav-header');
      if (!navHeader) return;
      let lastScrollY = window.scrollY;
      window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;
        if (currentScrollY > lastScrollY && currentScrollY > 0) {
          navHeader.classList.add('hidden');
        } else {
          navHeader.classList.remove('hidden');
        }
        lastScrollY = currentScrollY;
      });
    }
    attachHeaderScrollHide();
    window.addEventListener('load', attachHeaderScrollHide);
  
    // Hamburger Menu Toggle
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('open');
        menuToggle.classList.toggle('open');
      });
    });
  
    // Smooth scrolling for any anchor links (if needed)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
