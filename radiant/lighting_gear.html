<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=graphic_eq" />
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        /* START NAV CSS */
        .menu-toggle {
            display: none;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #f0f0f000; /* White background */
            border-radius: 0 0 70px 0; /* Rounded bottom-right corner */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0); /* Subtle shadow */
            z-index: 1000; /* Ensure it stays on top */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 40px;
        }

        /* Logo Text */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f0f0f0; /* Black text */
            text-decoration: none;
            display: flex; /* Make the logo a flex container */
            align-items: center; /* Center the icon vertically with the text */
            gap: 20px; /* Add space between the text and the icon */

            letter-spacing: 4px;
        }

        .material-symbols-outlined {
            transform: scale(1.3);
            color: #f0f0f0; /* Black color for the icon */
            transition: transform 0.3s ease; /* Smooth scaling animation */
        }

        /* Optional: Add hover effect to scale the logo */
        .logo:hover .material-symbols-outlined {
            transform: scale(1.4); /* Scale it slightly on hover */
        }


        /* CTA Buttons */
        .cta {
            border: none;
            background: none;
            cursor: pointer;
            display: inline-block; /* Ensure links and buttons align properly */
            padding: 3px; /* Remove default button padding */
        }

        .cta span {
            padding-bottom: 7px;
            letter-spacing: 4px;
            font-size: 14px;
            padding-right: 15px;
        }

        .cta svg {
            transform: translateX(1);
            transition: all 0.3s ease;
        }

        .cta:hover svg {
            transform: translateX(1);
        }

        .cta:active svg {
            transform: scale(1);
        }

        /* Hover Underline Animation */
        .hover-underline-animation {
            position: relative;
            color: #f0f0f0; /* Black text */
            padding-bottom: 5px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .hover-underline-animation:hover {
            color: #444444; /* Darker color on hover */
        }

        .hover-underline-animation:after {
            content: "";
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000000; /* Black underline */
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .cta:hover .hover-underline-animation:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Navigation Links Container */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px; /* Add space between links */
        }

        .nav-links a {
            display: inline-block; /* Ensure proper spacing and alignment */
        }

        .nav-links a {
            font-size: 1rem;
            color: #f0f0f0; /* Black text */
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #0e0e0e;
        }


        /* Hidden state for animation */
        .nav-header.hidden {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            color: #1e1e1ed0;
            min-width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #1e1e1ed0;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show Dropdown on Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* END NAV CSS */

        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none;
        }

        h1 {
            margin-top: 100px;
            font-size: 24px;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #1e1e1e;
            border: 5px solid #f0f0f0;
            max-width: 80vw;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }

        #highScore {
            font-size: 18px;
            margin-top: 5px;
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f0f0f0;
            color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e1e1e;
        }

        @media screen and (max-width: 992px) {
            .gallery h2 {
                color: #00000000;
            }

            /* Make the header smaller for mobile */
            .nav-header {
                height: 60px;
                border-radius: 0; /* Remove large desktop rounding if you prefer */
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000; 
            }

            /* Ensure .nav-content is spaced properly */
            .nav-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 16px;
                height: 100%;
                /* Remove or reduce any large left/right padding from desktop styles */
            }

            /* ---- HIDE THE NAV LINKS BY DEFAULT (we'll slide them in) ---- */
            .nav-links {
                position: fixed; 
                top: 0;
                right: 0;
                height: 100vh;
                width: 60%;           /* Adjust width as you see fit */
                background-color: #1e1e1e;
                color: #f0f0f0;
                box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
                
                /* Keep nav off-screen by default */
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                
                /* Vertically stack items for mobile navigation */
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 20px;   /* Some top padding so content isn't under header */
                gap: 20px;            /* Spacing between nav buttons/links */
            }

            /* When a JavaScript toggle adds .open (or .active), the menu slides in */
            .nav-links.open {
                transform: translateX(0);
            }

            /* Make sure nav links or button items fill the width in vertical layout */
            .nav-links a {
                display: block;        /* Full-width for easy tapping */
                color: #f0f0f0;
                width: 100%;
                font-size: 1.2rem;     /* Slightly larger text for mobile */
            }

            /* Hide dropdown hover logic on mobile or adapt it to a click event */
            .dropdown-content {
                position: static;     /* or 'relative' if you want it below the button */
                background-color: #1e1e1e;   /* Solid white (or pick another color) */
                color: #f0f0f0;
                margin-top: 8px;          /* Slight gap if you like */
                padding: 8px 16px;        /* Some padding */
                border-radius: 6px;       /* Optional rounding */
            }

            .dropdown-content a {
                padding: 8px 0;
            }

            /* ---- BLACK & WHITE HAMBURGER MENU BUTTON ---- */
            .menu-toggle {
                width: 40px;
                height: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 6px;
                background-color: #1e1e1e; /* Black background */
                border-radius: 10px;
                cursor: pointer;
                border: none;
                box-shadow: 0px 0px 0px 2px #fff; /* White outline */
                position: absolute;
                top: 10px;
                right: 15px;
                z-index: 1001;
                transition: 0.3s ease-in-out;
            }

            .bar {
                width: 50%;
                height: 2px;
                background-color: #f0f0f0; /* White bars */
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                border-radius: 2px;
            }

            .bar::before {
                content: "";
                width: 2px;
                height: 2px;
                background-color: #1e1e1e; /* Black dot */
                position: absolute;
                border-radius: 50%;
                border: 2px solid #f0f0f0;
                transition: all 0.3s;
                box-shadow: 0px 0px 5px white;
            }

            .bar1::before {
                transform: translateX(-4px);    
            }

            .bar2::before {
                transform: translateX(4px);
            }

            /* Hover Effect */
            .menu-toggle.open .bar1::before {
                transform: translateX(4px);
            }

            .menu-toggle.open .bar2::before {
                transform: translateX(-4px);
            }

            /* Hide the original nav buttons inside the menu */
            .nav-links button {
                display: block;
            }
            
            /* Adjust the logo (if you want smaller text/icon on mobile) */
            .logo {
                font-size: 1.3rem;
                max-width: 200px;
            }
            .material-symbols-outlined {
                font-size: 2rem;
                margin-right: 4px;
            }
        }
    </style>
</head>
<body>

    <header class="nav-header">
        <div class="nav-content">
            <a href="#" class="logo">
                <span class="material-symbols-outlined">graphic_eq</span>
                RADIANT PRODUCTION
            </a>

            <!-- Hamburger Menu Button -->
            <button class="menu-toggle" aria-label="Open menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar1"></span>
            </button> 

            <nav class="nav-links">
                <button class="cta">
                    <a href="home.html" class="hover-underline-animation">Home</a>
                </button>
                <button class="cta">
                    <a href="stage.html" class="hover-underline-animation">Stage Design History</a>
                </button>
                <div class="dropdown">
                    <button class="cta">
                        <a href="gear.html" class="hover-underline-animation">Our Gear &#9660;</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="audio_gear.html">Audio</a>
                        <a href="video_gear.html">Video</a>
                        <a href="lighting_gear.html">Lighting</a>
                    </div>
                </div>               
                <button class="cta">
                    <a href="events.html" class="hover-underline-animation">Events</a>
                </button>
                <button class="cta">
                    <a href="photos.html" class="hover-underline-animation">Photos</a>
                </button>
            </nav>   
        </div>
    </header>     

    <h1>Snake Game</h1>
    <canvas id="gameCanvas"></canvas>
    <p id="score">Score: 0</p>
    <p id="highScore">High Score: 0</p>

    <!-- Custom Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>

        const navHeader = document.querySelector('.nav-header');
        // Menu Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function () {
                // Toggle the 'open' class on the nav to slide it in/out
                navLinks.classList.toggle('open');

                // Toggle .open on the button itself (if you have a hamburger -> X animation)
                menuToggle.classList.toggle('open');
            });
        });


        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;

            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && direction.x === 0) direction = { x: 1, y: 0 }; // Right
                if (diffX < 0 && direction.x === 0) direction = { x: -1, y: 0 }; // Left
            } else {
                // Vertical swipe
                if (diffY > 0 && direction.y === 0) direction = { x: 0, y: 1 }; // Down
                if (diffY < 0 && direction.y === 0) direction = { x: 0, y: -1 }; // Up
            }
        });

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game grid settings
        const tileSize = 20;
        const gridSize = 20;
        canvas.width = gridSize * tileSize;
        canvas.height = gridSize * tileSize;

        // Snake settings
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameRunning = true;

        // High Score Handling
        let highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("highScore").innerText = `High Score: ${highScore}`;

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            drawGame();
            setTimeout(gameLoop, 100);
        }

        // Move the snake
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Check if the snake eats food
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                score += 10;
                document.getElementById("score").innerText = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];

            // Check wall collision
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Draw game elements
        function drawGame() {
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = "#f0f0f0";
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw food
            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        // Place food at random position
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };

            // Make sure food does not spawn inside the snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        // Handle user input for movement
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // Game over function
        function gameOver() {
            gameRunning = false;

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").innerText = `High Score: ${highScore}`;
            }

            // Display Game Over Screen
            document.getElementById("finalScore").innerText = `Final Score: ${score}`;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        // Restart game function
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            document.getElementById("score").innerText = `Score: 0`;
            document.getElementById("gameOverScreen").style.display = "none";
            placeFood();
            gameLoop();
        }

        // Start the game
        placeFood();
        gameLoop();
    </script>
</body>
</html>
