<!DOCTYPE html>

    <title>Snake Game</title>
    <style>
        * {
            margin: 0;

        body {
            background-color: #1e1e1e;

            touch-action: none;

        h1 {
            margin-top: 100px;

        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #1e1e1e;
            border: 5px solid #f0f0f0;
            max-width: 80vw;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }

        #highScore {
            font-size: 18px;
            margin-top: 5px;
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f0f0f0;
            color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e1e1e;
        }

        @media screen and (max-width: 992px) {
        }
    </style>
</head>
<body>

        <div class="nav-content">
            <a href="#" class="logo">

                RADIANT PRODUCTION
            </a>

            <!-- Hamburger Menu Button -->
            <button class="menu-toggle" aria-label="Open menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar1"></span>
            </button> 

            <nav class="nav-links">
                <button class="cta">
                    <a href="home.html" class="hover-underline-animation">Home</a>
                </button>
                <button class="cta">
                    <a href="stage.html" class="hover-underline-animation">Stage Design History</a>
                </button>
                <div class="dropdown">
                    <button class="cta">
                        <a href="gear.html" class="hover-underline-animation">Our Gear &#9660;</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="audio_gear.html">Audio</a>
                        <a href="video_gear.html">Video</a>

                <button class="cta">

                </button>
            </nav>   
        </div>

    <h1>Snake Game</h1>
    <canvas id="gameCanvas"></canvas>
    <p id="score">Score: 0</p>
    <p id="highScore">High Score: 0</p>

    <!-- Custom Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>

        const navHeader = document.querySelector('.nav-header');
        // Menu Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function () {
                // Toggle the 'open' class on the nav to slide it in/out
                navLinks.classList.toggle('open');

                // Toggle .open on the button itself (if you have a hamburger -> X animation)
                menuToggle.classList.toggle('open');
            });
        });


        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;

            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && direction.x === 0) direction = { x: 1, y: 0 }; // Right
                if (diffX < 0 && direction.x === 0) direction = { x: -1, y: 0 }; // Left
            } else {
                // Vertical swipe
                if (diffY > 0 && direction.y === 0) direction = { x: 0, y: 1 }; // Down
                if (diffY < 0 && direction.y === 0) direction = { x: 0, y: -1 }; // Up
            }
        });

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game grid settings
        const tileSize = 20;
        const gridSize = 20;
        canvas.width = gridSize * tileSize;
        canvas.height = gridSize * tileSize;

        // Snake settings
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameRunning = true;

        // High Score Handling
        let highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("highScore").innerText = `High Score: ${highScore}`;

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            drawGame();
            setTimeout(gameLoop, 100);
        }

        // Move the snake
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Check if the snake eats food
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                score += 10;
                document.getElementById("score").innerText = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];

            // Check wall collision
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Draw game elements
        function drawGame() {
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = "#f0f0f0";
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw food
            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        // Place food at random position
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };

            // Make sure food does not spawn inside the snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        // Handle user input for movement
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // Game over function
        function gameOver() {
            gameRunning = false;

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").innerText = `High Score: ${highScore}`;
            }

            // Display Game Over Screen
            document.getElementById("finalScore").innerText = `Final Score: ${score}`;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        // Restart game function
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            document.getElementById("score").innerText = `Score: 0`;
            document.getElementById("gameOverScreen").style.display = "none";
            placeFood();
            gameLoop();
        }

        // Start the game
        placeFood();
        gameLoop();
    </script>
</body>
</html>
