<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Church - Video Gear</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=graphic_eq" />
    
    <style>
        /* CSS remains the same as previous version */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .under-construction {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .under-construction h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #222;
        }

        .under-construction p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        #game-container {
            position: relative;
            z-index: 1;
            width: 40vw;
            height: 40vh;
            max-width: 90vw;
            max-height: 90vw;
            margin: 0 auto;
            border: 2px solid #222;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
        }

        #character-select {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
        }

        .character-option {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 2px solid #222;
            border-radius: 8px;
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.2s;
            background-color: #fff;
        }

        .character-option:hover {
            transform: scale(1.05);
            border-color: #444;
        }

        .selected {
            border-color: #666;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }

        #controls {
            margin-top: 2rem;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            background: #222;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #444;
            transform: translateY(-2px);
        }

        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
            z-index: 10;
        }

        #high-score {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: #666;
            z-index: 10;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: none;
            max-width: 80%;
        }

        #game-over h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #222;
        }

        #final-score {
            font-weight: 700;
            color: #444;
        }

        .high-score-display {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: #666;
        }

        #score, #high-score {
            z-index: 1001; /* Higher than navbar */
        }

        @media screen and (max-width: 992px) {

            #game-container {
                width: 70vw;
                height: 40vh;
            }

            .under-construction h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-content">
            <a href="#" class="logo">
                <span class="material-symbols-outlined">graphic_eq</span>
                RADIANT PRODUCTION
            </a>

            <!-- Hamburger Menu Button -->
            <button class="menu-toggle" aria-label="Open menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar1"></span>
            </button> 

            <nav class="nav-links">
                <button class="cta">
                    <a href="home.html" class="hover-underline-animation">Home</a>
                </button>
                <button class="cta">
                    <a href="stage.html" class="hover-underline-animation">Stage Design History</a>
                </button>
                <div class="dropdown">
                    <button class="cta">
                        <a href="gear.html" class="hover-underline-animation">Our Gear &#9660;</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="audio_gear.html">Audio</a>
                        <a href="video_gear.html">Video</a>
                        <a href="lighting_gear.html">Lighting</a>
                    </div>
                </div>               
                <button class="cta">
                    <a href="events.html" class="hover-underline-animation">Events</a>
                </button>
                <button class="cta">
                    <a href="photos.html" class="hover-underline-animation">Photos</a>
                </button>
            </nav>   
        </div>
    </header>         

    <div class="under-construction">
        <h1>Video Gear</h1>
        <p>Working on this page... in the meantime, play flappy bird</p>
    </div>

    <div id="game-container">
        <div id="score">0</div>
        <div id="high-score">High Score: 0</div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p class="high-score-display">High Score: <span id="final-high-score">0</span></p>
            <button id="retry-btn">Try Again</button>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="controls">
        <div id="character-select">
            <!-- Using PNG versions of SF Symbols -->
            <div class="character-option" data-char="camera" style="background-image: url('https://img.icons8.com/ios-glyphs/344/compact-camera.png')"></div>
            <div class="character-option" data-char="mic" style="background-image: url('https://img.icons8.com/ios-glyphs/344/microphone.png')"></div>
            <div class="character-option" data-char="speaker" style="background-image: url('https://img.icons8.com/ios-glyphs/344/speaker.png')"></div>
            <div class="character-option" data-char="light" style="background-image: url('https://img.icons8.com/ios-glyphs/344/light-on.png')"></div>
            <div class="character-option" data-char="timer" style="background-image: url('https://img.icons8.com/ios-glyphs/344/timer.png')"></div>
            <div class="character-option" data-char="recording" style="background-image: url('https://img.icons8.com/ios-glyphs/344/record.png')"></div>
        </div>
        <button id="start-btn">Start Game</button>
    </div>
    <script src="global.js"></script>
    <script>

        //Show Nav Bar on Mobile when at TOP of page
        const navHeader = document.querySelector('.nav-header');

        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;

        // If user scrolled down and not at the top:
        if (currentScrollY > lastScrollY && currentScrollY > 0) {
            navHeader.classList.add('hidden');  // Hide nav
        } else {
            // Scrolled up OR is at/near top
            navHeader.classList.remove('hidden'); // Show nav
        }

        lastScrollY = currentScrollY;
        });

        // Menu Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function () {
                // Toggle the 'open' class on the nav to slide it in/out
                navLinks.classList.toggle('open');

                // Toggle .open on the button itself (if you have a hamburger -> X animation)
                menuToggle.classList.toggle('open');
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // GAME
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const characterOptions = document.querySelectorAll('.character-option');
        const gameOverScreen = document.getElementById('game-over');
        const retryBtn = document.getElementById('retry-btn');
        const finalScoreElement = document.getElementById('final-score');
        const finalHighScoreElement = document.getElementById('final-high-score');

        // Initialize high score
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        highScoreElement.textContent = `High Score: ${highScore}`;

        // Set canvas dimensions
        const setCanvasSize = () => {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        };
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        let selectedCharacter = 'camera';
        let animationId = null;
        let score = 0;
        let gameActive = false;
        
        // Game objects
        const bird = {
            x: 50,
            y: 200,
            velocity: 0,
            size: 30
        };

        const pipes = [];
        const pipeWidth = 40;
        const gapHeight = 120;
        const pipeSpacing = 200;

        // Character images
        const characters = {
            camera: new Image(),
            film: new Image(),
            video: new Image(),
            mic: new Image(),
            speaker: new Image(),
            light: new Image(),
            timer: new Image(),
            recording: new Image()
        };

        // Load character images
        characters.camera.src = 'https://img.icons8.com/ios-glyphs/344/compact-camera.png';
        characters.mic.src = 'https://img.icons8.com/ios-glyphs/344/microphone.png';
        characters.speaker.src = 'https://img.icons8.com/ios-glyphs/344/speaker.png';
        characters.light.src = 'https://img.icons8.com/ios-glyphs/344/light-on.png';
        characters.timer.src = 'https://img.icons8.com/ios-glyphs/344/timer.png';
        characters.recording.src = 'https://img.icons8.com/ios-glyphs/344/record.png';

        // Character selection
        characterOptions.forEach(option => {
            option.addEventListener('click', () => {
                document.querySelector('.selected')?.classList.remove('selected');
                option.classList.add('selected');
                selectedCharacter = option.dataset.char;
            });
        });

        function drawBird() {
            if (characters[selectedCharacter].complete) {
                ctx.drawImage(
                    characters[selectedCharacter],
                    bird.x - bird.size/2,
                    bird.y - bird.size/2,
                    bird.size,
                    bird.size
                );
            }
        }

        function drawPipes() {
            ctx.fillStyle = '#222';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.top + gapHeight, pipeWidth, canvas.height - (pipe.top + gapHeight));
            });
        }

        function updateGame() {
            if (!gameActive) return;

            // Bird physics
            bird.velocity += 0.5;
            bird.y += bird.velocity;

            // Boundary check
            if (bird.y - bird.size/2 < 0 || bird.y + bird.size/2 > canvas.height) {
                gameOver();
                return;
            }

            // Pipe movement
            pipes.forEach(pipe => {
                pipe.x -= 2;
                
                if (pipe.x + pipeWidth === bird.x) {
                    score++;
                    scoreElement.textContent = score;
                }
            });

            if (pipes.length > 0 && pipes[0].x < -pipeWidth) {
                pipes.shift();
            }

            if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - pipeSpacing) {
                const minHeight = 60;
                const maxHeight = canvas.height - gapHeight - minHeight;
                const top = Math.random() * (maxHeight - minHeight) + minHeight;
                
                pipes.push({
                    x: canvas.width,
                    top: top
                });
            }

            // Collision detection
            const currentPipe = pipes[0];
            if (currentPipe) {
                if (bird.x + bird.size/2 > currentPipe.x && 
                    bird.x - bird.size/2 < currentPipe.x + pipeWidth &&
                    (bird.y - bird.size/2 < currentPipe.top || 
                     bird.y + bird.size/2 > currentPipe.top + gapHeight)) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            if (!gameActive) return;
            gameActive = false;
            cancelAnimationFrame(animationId);
            animationId = null;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
            
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'block';
            startBtn.disabled = false;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateGame();
            drawPipes();
            drawBird();
            animationId = requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            bird.y = canvas.height/2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            scoreElement.textContent = '0';
            gameOverScreen.style.display = 'none';
            gameActive = true;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                bird.velocity = -8;
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (gameActive) {
                e.preventDefault(); // Add this line
                e.stopPropagation(); // Add this line
                bird.velocity = -8;
            }
        }, { passive: false }); // Add this option

        startBtn.addEventListener('click', () => {
            resetGame();
            startBtn.disabled = true;
            gameLoop();
        });

        retryBtn.addEventListener('click', () => {
            resetGame();
            startBtn.disabled = true;
            gameLoop();
        });

        // Initialize first character as selected
        document.querySelector('.character-option').click();
    </script>
</body>
<div id="loading-screen"></div>
</html>
