      z-index: 1;

      max-width: 90vw;

      margin: 0 auto;

      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    #game-canvas {

      height: 100%;

    /* Score & High Score overlay */

      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
      z-index: 10;
    }
    #high-score {
      position: absolute;
      top: 15px;

      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
    /* Game Over Screen */
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;

      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);

      max-width: 80%;
      z-index: 100;

    #game-over h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #222;
    }
    #final-score {
      font-weight: 700;
      color: #444;
    }
    .high-score-display {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #666;
    }
    /* Username Input in Game Over */

      margin-top: 10px;

    #nameInputContainer input {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #444;
      transform: translateY(-2px);
    }
    /* Global Leaderboard Container */
    #globalScoresContainer {
      width: 40vw;
      max-width: 90vw;
      min-width: 80vw;
      margin: 0 auto;
      border: 2px solid #222;

    }
    #globalScoresContainer h2 {

    #globalHighScoresFlappy {

      padding: 0;
      text-align: left;
    }
    #globalHighScoresFlappy li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
    /* Responsive Layout */

      body {
        overflow: auto;
      }

        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: flex-start;
      }
      #game-container,

        flex: 1;
        max-width: 480px;
      }
    }
    @media (max-width: 767px) {
      body {
        overflow: auto;
      }

        display: block;
      }
      #game-container {
        margin-bottom: 20px; /* adjust value as needed */
      }
    }

  <script src="global.js"></script>
  <script>
    // NAVIGATION & SMOOTH SCROLL (unchanged)
    const navHeader = document.querySelector('.nav-header');
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      if (currentScrollY > lastScrollY && currentScrollY > 0) {
        navHeader.classList.add('hidden');
      } else {
        navHeader.classList.remove('hidden');
      }
      lastScrollY = currentScrollY;
    });
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('open');
        menuToggle.classList.toggle('open');
      });
    });
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // FLAPPY GAME CODE
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('high-score');
    const gameOverScreen = document.getElementById('game-over');
    const retryBtn = document.getElementById('retry-btn');
    const finalScoreElement = document.getElementById('final-score');
    const finalHighScoreElement = document.getElementById('final-high-score');

    // Initialize local high score for Flappy Bird
    let highScore = localStorage.getItem('flappyHighScore') || 0;
    highScoreElement.textContent = `High Score: ${highScore}`;

    // Set canvas dimensions based on container
    const setCanvasSize = () => {
      const container = document.getElementById('game-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    };
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    let selectedCharacter = 'camera';
    let animationId = null;
    let score = 0;
    let gameActive = false;

    // Game objects
    const bird = {
      x: 50,
      y: 200,
      velocity: 0,
      size: 30
    };
    const pipes = [];
    const pipeWidth = 40;
    const gapHeight = 120;
    const pipeSpacing = 200;

    // Character images
    const characters = {
      camera: new Image(),
      mic: new Image(),
      speaker: new Image(),
      light: new Image(),
      timer: new Image(),
      recording: new Image()
    };
    characters.camera.src = 'https://img.icons8.com/ios-glyphs/344/compact-camera.png';
    characters.mic.src = 'https://img.icons8.com/ios-glyphs/344/microphone.png';
    characters.speaker.src = 'https://img.icons8.com/ios-glyphs/344/speaker.png';
    characters.light.src = 'https://img.icons8.com/ios-glyphs/344/light-on.png';
    characters.timer.src = 'https://img.icons8.com/ios-glyphs/344/timer.png';
    characters.recording.src = 'https://img.icons8.com/ios-glyphs/344/record.png';

    // Character selection
    const characterOptions = document.querySelectorAll('.character-option');
    characterOptions.forEach(option => {
      option.addEventListener('click', () => {
        document.querySelector('.selected')?.classList.remove('selected');
        option.classList.add('selected');
        selectedCharacter = option.dataset.char;
      });
    });
    // Initialize first character as selected
    document.querySelector('.character-option').click();

    function drawBird() {
      if (characters[selectedCharacter].complete) {
        ctx.drawImage(
          characters[selectedCharacter],
          bird.x - bird.size / 2,
          bird.y - bird.size / 2,
          bird.size,
          bird.size
        );
      }
    }

    function drawPipes() {
      ctx.fillStyle = '#222';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gapHeight, pipeWidth, canvas.height - (pipe.top + gapHeight));
      });
    }

    function updateGame() {
      if (!gameActive) return;
      bird.velocity += 0.5;
      bird.y += bird.velocity;
      if (bird.y - bird.size / 2 < 0 || bird.y + bird.size / 2 > canvas.height) {
        gameOver();
        return;
      }
      pipes.forEach(pipe => {
        pipe.x -= 2;
        if (pipe.x + pipeWidth === Math.floor(bird.x)) {
          score++;
          scoreElement.textContent = score;
        }
      });
      if (pipes.length > 0 && pipes[0].x < -pipeWidth) {
        pipes.shift();
      }
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
        const minHeight = 60;
        const maxHeight = canvas.height - gapHeight - minHeight;
        const top = Math.random() * (maxHeight - minHeight) + minHeight;
        pipes.push({ x: canvas.width, top: top });
      }
      const currentPipe = pipes[0];
      if (currentPipe) {
        if (
          bird.x + bird.size / 2 > currentPipe.x &&
          bird.x - bird.size / 2 < currentPipe.x + pipeWidth &&
          (bird.y - bird.size / 2 < currentPipe.top || bird.y + bird.size / 2 > currentPipe.top + gapHeight)
        ) {
          gameOver();
        }
      }
    }

    function gameOver() {
      if (!gameActive) return;
      gameActive = false;
      cancelAnimationFrame(animationId);
      animationId = null;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('flappyHighScore', highScore);
        highScoreElement.textContent = `High Score: ${highScore}`;
      }
      finalScoreElement.textContent = score;
      finalHighScoreElement.textContent = highScore;
      gameOverScreen.style.display = 'block';
      updateUserNameField();
      checkAndSubmitScoreFlappy(score);
      startBtn.disabled = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateGame();
      drawPipes();
      drawBird();
      animationId = requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      scoreElement.textContent = '0';
      gameOverScreen.style.display = 'none';
      gameActive = true;
    }

    // Username handling for Flappy Bird
    let storedUserName = localStorage.getItem("userName");
    if (!storedUserName) {
      storedUserName = "User-" + Math.floor(Math.random() * 1000000);
      localStorage.setItem("userName", storedUserName);
    }
    function updateUserNameField() {
      const nameField = document.getElementById("userName");
      if (nameField && nameField.value.trim() === "") {
        nameField.value = localStorage.getItem("userName");
      }
    }

    // Firebase functions for global leaderboard for Flappy Bird
    function submitScoreFlappy(scoreValue) {
      const nameField = document.getElementById("userName");
      if (nameField) {
        const newName = nameField.value.trim();
        if (newName) {
          localStorage.setItem("userName", newName);
        }
      }
      const name = localStorage.getItem("userName") || "Anonymous";
      database.ref('flappyHighScores/').push({
        name: name,
        score: scoreValue,
        timestamp: Date.now()
      });
    }
    function checkAndSubmitScoreFlappy(scoreValue) {
      const scoresRef = database.ref('flappyHighScores/').orderByChild('score').limitToLast(10);
      scoresRef.once('value', snapshot => {
        let scores = [];
        snapshot.forEach(childSnapshot => {
          scores.push(childSnapshot.val());
        });
        if (scores.length < 10) {
          submitScoreFlappy(scoreValue);
        } else {
          const lowestTopScore = scores[0].score;
          if (scoreValue > lowestTopScore) {
            submitScoreFlappy(scoreValue);
          }
        }
        scores.reverse();
        updateGlobalLeaderboardFlappy(scores);
      });
    }
    function updateGlobalLeaderboardFlappy(scores) {
      const globalList = document.getElementById("globalHighScoresFlappy");
      globalList.innerHTML = "";
      scores.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name || "Anonymous"} - Score: ${entry.score}`;
        globalList.appendChild(li);
      });
    }

    // Input handlers for game control (spacebar/touch)
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && gameActive) {
        bird.velocity = -8;
      }
    });
    document.addEventListener('touchstart', (e) => {
      if (gameActive) {
        e.preventDefault();
        e.stopPropagation();
        bird.velocity = -8;
      }
    }, { passive: false });

    startBtn.addEventListener('click', () => {
      resetGame();
      startBtn.disabled = true;
      gameLoop();
    });
    retryBtn.addEventListener('click', () => {
      resetGame();
      startBtn.disabled = true;
      gameLoop();
    });
  </script>
